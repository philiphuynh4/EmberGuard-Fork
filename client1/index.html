<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- mobile scaling -->
  <title>WA Wildfire Map</title>
  <link
    rel="stylesheet"
    href="node_modules/leaflet/dist/leaflet.css"
  > <!-- Leaflet CSS :contentReference[oaicite:3]{index=3} -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="search-wrapper">
    <div class="search-container">
      <input
        type="search"
        id="search-input"
        placeholder="Search city or ZIP"
        aria-label="Search map"
      />
      <button id="search-btn">ğŸ”</button>
    </div>
    <button id="help-btn" class="help-btn">?</button>
  </div>

  <div id="map"></div>

  <!-- legend -->
  <div class="legend">
    <div class="legend-item">
      <span class="legend-circle low"></span>
      <span class="legend-text">Low</span>
    </div>
    <div class="legend-item">
      <span class="legend-circle moderate"></span>
      <span class="legend-text">Moderate</span>
    </div>
    <div class="legend-item">
      <span class="legend-circle high"></span>
      <span class="legend-text">High</span>
    </div>
  </div>

  <div class="navbar">
    <button id="tab-map" class="active">Map</button>
    <button id="tab-resources">Resources</button>
  </div>

  <!-- bottom sheet -->
  <div id="sheet" class="sheet">
    <div id="sheet-handle"></div>
    <div id="sheet-content"></div>
  </div>

  <script src="node_modules/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
